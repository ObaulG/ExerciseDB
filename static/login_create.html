<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit an exercise</title>
    <!-- Local Bootstrap integration-->
    <link href="main_style.css"
          rel="stylesheet">
    <link rel="stylesheet" href="notifications.css">
    <script src="notifications.js"></script>
    <script type="module" src="cookie_helper.js"></script>
    <script type="module" src="login_create.js"></script>
</head>

<body>
<header>
    <ul class="navigation">
        <li><a href="#" class="navigation"><h1>ExerciseDB</h1></a></li>
        <li><a href="#">Home</a></li>
        <li><a href="">Exercises</a></li>
        <li><a href="/exercise_submit">Submit exercise</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</header>


<div class="main-container">
    <div class="page-title">

    </div>

    <div>
        <h1>Create account</h1>
        <form id="new_account_form" method="post" class="form-example">
            <label for="username">Enter your name: </label>
            <input type="text" name="username" id="username" required>
            <label for="password">Enter a password: </label>
            <input type="text" name="password" id="password" required>
            <label for="password_bis">Rewrite it: </label>
            <input type="text" name="password_bis" id="password_bis" required>
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required>
            <input id="bt_create_account" type="button" value="Subscribe!">
        </form>
    </div>

    <div>
        <h1>Login</h1>
        <form id="login_form" method="post" class="form-example">
            <label for="username">Enter your name: </label>
            <input type="text" name="username" id="login_username" required>
            <label for="password">Enter a password: </label>
            <input type="text" name="password" id="login_password" required>
            <input id="bt_login" type="button" value="Login">
        </form>

    </div>
</div>

</body>
</html>
