<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skill editor</title>

    <link href="main_style.css" rel="stylesheet">
    <link href="graph.css" rel="stylesheet">
    <link rel="stylesheet" href="notifications.css">

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script type="module" src="skill-graph.js"></script>
<!--    <&#45;&#45; <script type="module" src="skills.js"></script> !&ndash;&gt;-->
    <script type="module" src="cookie_helper.js"></script>
    <script type="module" src="exercisedb_methods.js"></script>

    <script src="notifications.js"></script>
    <script type="module" src="notification_creator.js"></script>

    <script type="module" src="skill-editor.js"></script>
</head>

<body>
<div class="main-container">
    <header>
        <ul class="navigation">
            <li><a href="#" class="navigation"><h1>ExerciseDB</h1></a></li>
            <li><a href="#">Home</a></li>
            <li><a href="">Exercises</a></li>
            <li><a href="/exercise_submit">Submit exercise</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <nav class="navigation" id="graph-nav">
            <input type="button" name="create-new-graph" id="create-new-graph" value="Create new graph">
            <input type="button" name="load-existing-graph" id="load-existing-graph" value="Load graph">
        </nav>
    </header>


    <div class="window-container">

        <div id="graph-editor">
            <header>
                <h1> Skill Graph name</h1>
            </header>
            <svg id="graph">

            </svg>
        </div>
        <div class="side-window" id="object-editor-window">
            <header>
                <h1> Object Editor</h1>
            </header>
            <datalist id="node-types">
              <option value="Competency">
              <option value="Skill">
              <option value="Knowledge">
            </datalist>

            <div id="graph-form" class="basic-window">
                <h1>Create a new graph</h1>
                <label for="graph-title">Graph title</label>
                <input type="text" class="graph-descr" id="graph-title" placeholder="">
                <label for="graph-descr">Graph description</label>
                <input class="form-control" id="graph-descr">
                <input type="button" name="send-graph-create-request" id="send-graph-create-request" value="Create">
            </div>

            <div id="graph-list" class="basic-window">
                <table>
                    <thead><tr>
                        <th>#</th>
                        <th>Graph title</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="graph-table-content"></tbody>
                </table>
            </div>

            <div id="node-editor">
                <label for="nodetitle">Node title</label>
                <input type="text" class="form-control" id="nodetitle" placeholder="">
                <label for="nodetype">Node type</label>
                <input class="form-control" id="nodetype" list="node-types">
                <label for="nodedescr">Node type</label>
                <input type="text" class="form-control" id="nodedescr">

                <div class="json-properties">

                </div>
            </div>
            <div id="edge-editor">
                <datalist id="edge-types">
                  <option value="requires">
                  <option value="comprises">
                  <option value="isComplexificationOf">
                  <option value="hasSkill">
                  <option value="hasKnowledge">
                  <option value="isleverOfUnderstandingOf">
                </datalist>
                <label for="edgetype">Node type</label>
                <input class="form-control" id="edgetype" list="edge-types">
                <div class="json-properties">

                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
